    /*反轉字串*/
    function revString(str) { 
        return str.split("").reverse().join(""); 
    } 

    /*句子循環反轉*/
    function senRevString(str){

        var _str_ary = str.split(" ");

        var _view_str = "";
        for(var i in _str_ary){
            var _rec_str = revString(_str_ary[i]);
            if(i == 0){
                _view_str += _rec_str;
            }else{
                _view_str += " " + _rec_str;
            }
        }
        return _view_str;
    }
